<form class="mt-4" [formGroup]="calculatorForm" (ngSubmit)="onSubmit()">
  <label for="income">Total monthly income</label>
  <input type="number" id="income" class="form-control" formControlName="income">
  <label for="children">Have a children</label>
  <select id="children" class="form-select" formControlName="children">
    <option value="NONE">NONE</option>
    <option value="SINGLE">SINGLE</option>
    <option value="MULTIPLE">MULTIPLE</option>
  </select>
  <label for="coapplicant">Applying with a co-applicant</label>
  <select id="coapplicant" class="form-select" formControlName="coapplicant">
    <option value="NONE">NONE</option>
    <option value="SINGLE_BORROWER">SINGLE BORROWER</option>
    <option value="MULTIPLE_BORROWERS">MULTIPLE BORROWERS</option>
  </select>
  <label for="amount">Loan amount</label>
  <input type="number" id="amount" class="form-control" formControlName="amount">
  <label for="term">Loan term</label>
  <input type="number" id="term" class="form-control" formControlName="term">
  <div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-primary me-2">Calculate</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
</form>
