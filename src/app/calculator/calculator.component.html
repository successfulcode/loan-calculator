<form class="mt-4">
  <label for="income">Total monthly income</label>
  <input type="number" name="income" class="form-control">
  <label for="children">Have a children</label>
  <select name="children" class="form-select">
    <option value="NONE" selected>NONE</option>
    <option value="SINGLE">SINGLE</option>
    <option value="MULTIPLE">MULTIPLE</option>
  </select>
  <label for="coapplicant">Applying with a co-applicant</label>
  <select name="coapplicant" class="form-select">
    <option value="NONE" selected>NONE</option>
    <option value="SINGLE_BORROWER">SINGLE BORROWER</option>
    <option value="MULTIPLE_BORROWERS">MULTIPLE BORROWERS</option>
  </select>
  <label for="amount">Loan amount</label>
  <input type="number" name="amount" class="form-control">
  <label for="term">Loan term</label>
  <input type="number" name="term" class="form-control">
  <div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-primary me-2">Calculate</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
</form>
